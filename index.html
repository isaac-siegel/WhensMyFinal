<body>


    <div class="row">
        <div class="col-xs-1" ></div>
        <div class="col-xs-10 " style="text-align: center">

            <h1 style="text-align: center">Bronco Final Lookup</h1>
            <p id="feedback">Feedback Welcome! <a href="mailto:BroncoFinalLookup@gmail.com">

            <br>
            <h3>1. Select Class Days</h3>

            <br>
            <div  style="text-align: center">

            <br>

<script type="text/javascript">
    var M = $("[name='M']").bootstrapSwitch( {size:'large', inverse: true,offColor:'danger', onColor:'success', onText:"M" , offText:"M" , state:false});
    var Tu= $("[name='Tu']").bootstrapSwitch({size:'large', inverse: true,offColor:'danger', onColor:'success',onText:"Tu", offText:"Tu", state:false});
    var W= $("[name='W']").bootstrapSwitch(  {size:'large', inverse: true,offColor:'danger', onColor:'success',onText:"W" , offText:"W" , state:false});
    var Th= $("[name='Th']").bootstrapSwitch({size:'large', inverse: true,offColor:'danger', onColor:'success',onText:"Th", offText:"Th", state:false});
    var F= $("[name='F']").bootstrapSwitch(  {size:'large', inverse: true,offColor:'danger', onColor:'success',onText:"F" , offText:"F" , state:false});


    var clockPicker = $('.clockpicker').clockpicker({
        autoclose: true,
        twelvehour: true

    })

    clockPicker.find('input').change(function(){
        //console.log(this.value);
        //console.log(M.bootstrapSwitch('state'));
        lookup(this.value);
    });
    $('#demo-input').clockpicker({
        autoclose: true,
        twelvehour: true
    });


    M.on('switchChange.bootstrapSwitch', function (event, state) { lookup($("#clock").val()); });
    Tu.on('switchChange.bootstrapSwitch', function (event, state) {lookup($("#clock").val()); });
    W.on('switchChange.bootstrapSwitch', function (event, state) { lookup($("#clock").val());});
    Th.on('switchChange.bootstrapSwitch', function (event, state) {lookup($("#clock").val()); });
    F.on('switchChange.bootstrapSwitch', function (event, state) { lookup($("#clock").val());});
</script>
